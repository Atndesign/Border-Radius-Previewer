<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border Radius Previewer</title>
  </head>
  <body>
    <div class="controllers">
      <label for="boxWidth">Width of the box</label>
      <input type="number" name="" id="boxWidth" />
      <label for="boxHeight">Height of the box</label>
      <input type="number" name="" id="boxHeight" />
      <label for="Lradius">Left Border Radius</label>
      <input type="range" name="" id="Lradius" />
      <label for="Tradius">Top Border Radius</label>
      <input type="range" name="" id="Tradius" />
      <label for="Dradius">Right Border Radius</label>
      <input type="range" name="" id="Dradius" />
      <label for="Bradius">Bottom Border Radius</label>
      <input type="range" name="" id="Bradius" />
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
