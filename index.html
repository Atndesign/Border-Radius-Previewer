<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border Radius Previewer</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <header class="header">
        <img srcset="./img/logo.svg" src="./img/logo.png" alt="logo" />
      </header>
      <div class="row">
        <div class="col-lg-6">
          <div class="preview-container">
            <div id="preview" class="preview-box"></div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="controls">
            <div class="control-wrapper">
              <label class="control-label" for="tleft">Border-top-left</label>
              <input
                min="0"
                max="100"
                data-border="tleft"
                class="range-control"
                type="range"
                name=""
                id="tleft"
                value="0"
              />
            </div>
            <div class="control-wrapper">
              <label class="control-label" for="tright">Border-top-right</label>
              <input
                min="0"
                max="100"
                data-border="tright"
                class="range-control"
                type="range"
                name=""
                id="tright"
                value="0"
              />
            </div>
            <div class="control-wrapper">
              <label class="control-label" for="bleft"
                >Border-bottom-left</label
              >
              <input
                min="0"
                max="100"
                data-border="bleft"
                class="range-control"
                type="range"
                name=""
                id="bleft"
                value="0"
              />
            </div>
            <div class="control-wrapper">
              <label class="control-label" for="bright"
                >Border-bottom-right</label
              >
              <input
                min="0"
                max="100"
                data-border="bright"
                class="range-control"
                type="range"
                name=""
                id="bright"
                value="0"
              />
            </div>
          </div>
        </div>
        <div class="css-output">
          <div class="col-lg-4">
            <h2>Css output</h2>
            <div id="output"></div>
          </div>
        </div>
      </div>
      <script src="./js/script.js"></script>
    </div>
  </body>
</html>
