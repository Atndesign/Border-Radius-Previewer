<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border Radius Previewer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <label class="controllers">
        <div class="top-row">
            <label for="boxWidth">Width of the box</label>
            <input type="number" value="200" name="" id="boxWidth" />
            <label for="boxHeight">Height of the box</label>
            <input type="number" value="200" name="" id="boxHeight" />
        </div>
        <div class="bottom-row">
            <label for="Lradius">Left Border Radius</label>
            <input type="range" name="" data-border="left" id="Lradius" />
            <label for="Tradius">Top Border Radius</label>
            <input type="range" name="" data-border="top" id="Tradius" />
            <label for="Dradius">Right Border Radius</label>
            <input type="range" name="" data-border="right" id="Dradius" />
            <label for="Bradius">Bottom Border Radius</label>
            <input type="range" name="" data-border="bottom" id="Bradius" />
        </div>
    </label>
    <div id="preview"></div>
    <p id="cssOutput"></p>
    <script src="./js/script.js"></script>
</body>

</html>
